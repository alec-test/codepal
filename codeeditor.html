<!DOCTYPE>
<html>
	<head>
		<title>Code Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

		<!-- Styles -->
		<style type="text/css">
			#editor { 
			    margin: auto;
			    width: 100%;
			    height: 200px;
			}
	    </style>
	</head>
	<body>

		<!-- Main -->
		<div id="codeeditor" class="container">
			<label for"filename">Filename</label>
			<input id="filename" type="text" />
			<button type="button" id="download"><i class="fa fa-download"></i> Download</button>
			<button type="button" id="save"><i class="fa fa-save"></i> Save</button>
			<div id="editor"></div>

			<div class="col-sm-6">
				<select class="form-control" name="lang" id="lang">
	            	<option value="JavaScript">JavaScript (Node.js v4.4.3)</option>
	                <option value="C#">C# (mono 4.2.3)</option>
	                <option value="C++">C++ (g++ 4.8.4)</option>
	                <option value="Haskell">Haskell (ghc 7.6.3)</option>
	                <option value="Java">Java</option>
	                <option value="Objective-C">Objective-C</option>
	                <option value="Perl">Perl</option>
	                <option value="Pascal">Pascal</option>
	                <option value="Python">Python</option>
	            </select>
			</div>
			<div class="col-sm-6 text-center">
				<button id="runBtn" type="button" class="btn btn-default">Run</button>
			</div>
			
			<div class="col-xs=12">
				<!-- TODO: some sort of element to hold console -->
				<div id="output"></div>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" data-ace-base="ace" charset="utf-8"></script>
		
		<!--
			For local testing:
			http://stackoverflow.com/questions/20035101/no-access-control-allow-origin-header-is-present-on-the-requested-resource
		-->

		<!-- Factory Function -->
		<script type="text/javascript">
			function CodeEditor(options) {

				var clientSecretKey = '9b3e30247878ad73b13bdae8a333c74afe4877fb', // TODO: move to env var later
					aceEditor,
					lang = options.lang, 
					theme = options.theme,
					output = options.output,
					aceLangMap = { // user label to ace .js file name 
						'C#'			: 'csharp',
						'C++'			: 'c_pp',
						'Haskell'		: 'haskell',
						'Java'			: 'java',
						'JavaScript'	: 'javascript',
						'Objective-C'	: 'objectivec',
						'Perl'			: 'perl',
						'Pascal'		: 'pascal',
						'Python'		: 'python'	
					},
					hackerLangMap = { // user label hacker earth lang format 
						'C'				: 'C',
						'C++'			: 'CPP',
						'Clojure'		: 'CLOJURE',
						'C#'			: 'CSHARP',
						'Go'			: 'GO',
						'Haskell'		: 'HASKELL',
						'Java'			: 'JAVA',
						'JavaScript'	: 'JAVASCRIPT_NODE',
						'Objective-C'	: 'OBJECTIVEC',
						'Pascal'		: 'PASCAL',
						'Perl'			: 'PERL',
						'Python'		: 'PYTHON',
						'R'				: 'R',
						'Ruby'			: 'RUBY',
						'Scala'			: 'Scala'
					},
					constants = {
						'COMPILE_OK'	: 'OK'
					}; 

				// EXECUTE module
				var execute = (function() {

					function run() {
						$.ajax({
							url: 'https://api.hackerearth.com/v3/code/run/',
							type: 'POST',
							dataType: 'json',
							data: {
								client_secret: clientSecretKey,
								lang: hackerLangMap[lang],
								source: editor.getEditorText()
							},
						})
						.done(function(data, textStatus, jqXHR) {
							// Check for comilation errors
							if (data.compile_status !== constants.COMPILE_OK) {
								var textErr = data.run_status.status_detail + 
									'<br/>' + data.comile_status;
								output.html(textErr);
								return;
							}

							var resp = data.run_status;
							var consoleOutput = "Time Used: " + resp.time_used + "<br/><br/>";

							// Check if there were runtime errors
							if (resp.stderr) {
								consoleOutput += resp.stderr;
							} else {
								consoleOutput += resp.output_html;			
							}
							output.html(consoleOutput);
						})
						.fail(function(jqXHR, textStatus, errorThrown) {
							// TODO: properly implement
							output.html('Something went wrong...!');
							console.log(errorThrown);
							console.log(jqXHR);
						});
					}

					return {
						run 	: run
 					};

				})();

				// EDITOR module
				var editor = (function() {

					function initEditor(eleId, theme, lang) {
						aceEditor = ace.edit(eleId);
						setEditorTheme(theme);
						setEditorLang(lang);
					    aceEditor.setAutoScrollEditorIntoView(true);
			    		aceEditor.getSession().setTabSize(4);
					}

					function save() {
						// TODO: init modal
					}

					function getEditorText() {
						return aceEditor.getValue();
					}

					function setEditorTheme(theme) {
						if (typeof(aceEditor) === 'undefined') {
							return;
						}
						aceEditor.setTheme("ace/theme/" + theme);
					}

					function setEditorLang(newLang) {
						if (typeof(aceEditor) === 'undefined') {
							return;
						}
						lang = newLang;
						aceEditor.getSession().setMode("ace/mode/" + aceLangMap[lang]);
					}

					return {
						initEditor		: initEditor,
						getEditorText	: getEditorText,
						setEditorTheme	: setEditorTheme,
						setEditorLang	: setEditorLang
					};

				})();

				// "CONSTRUCTOR"
				(function() {
					editor.initEditor(options.eleId, theme, lang);
				})();

				// Return modules
				return {
					editor 		: editor,
					execute 	: execute
				};

			}
		</script>

		<!-- Main Script -->
		<script type="text/javascript">
			
			var codeEditor; // global class instance

			$(document).ready(function() {

			    codeEditor = CodeEditor({
			        eleId		: 'editor',
			        lang 		: 'JavaScript',
			        theme 		: 'monokai',
			        output		: $('#output')
			    });

			    // Bindings
			    $('#runBtn').on('click', codeEditor.execute.run);
			    
			    // TODO: Hook up
			    $('#save').on('click', function() { });
			    // TODO: Hook up
			    $('#download').on('click', function() { });

			    // TODO: Move change to a separate module
			    // TODO: some languages don't need to compile (e.g. Python, JavaScript). Disable
			    //	button when switching to these langs.
			    $('#lang').on('change', function() {
			    	var lang = $(this).find('option:selected').val();
			        codeEditor.editor.setEditorLang(lang);
			    });

			});

		</script>
	</body>
</html>
